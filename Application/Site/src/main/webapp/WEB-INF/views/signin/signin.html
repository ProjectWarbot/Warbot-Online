<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/header :: head" th:remove="tag"/>
    <title th:text="#{signin.signin.inscription}">Sign In</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/authenticate}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert
        </div>
    </th:block>
    <fieldset>
        <legend th:text="#{signin.signin.formulaire}">Please Sign In</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>

            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label"
                   th:text="#{signin.signin.motDePass}">Password</label>

            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword"
                       th:placeholder="#{signin.signin.motDePass}" name="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" th:text="#{signin.signin.souvenir}"/>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary" th:text="#{signin.signin.connexion}">Sign in</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p th:text="#{signin.signin.nouveau}">New here? </p><a href="signup" th:href="@{/signup}"
                                                                       th:text="#{signin.signin.inscrire}">Sign Up</a>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
