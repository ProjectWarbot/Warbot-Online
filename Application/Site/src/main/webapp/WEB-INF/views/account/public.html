<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{profile.user.title}"></title>
    <object th:include="fragments/header :: head" th:remove="tag"/>
</head>
<body>

<div th:replace="fragments/header :: header">Header</div>

<br/>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 lead" th:text="#{profile.user.title}">account profile</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-center">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1 class="only-bottom-margin" th:text="${account.screenName}">XXX XXX</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="text-muted" th:text="#{profile.label.type}">Type</span>:
                                    <span th:if="${account.isPremium()}">premium</span>
                                    <span th:if="${!account.isPremium()}" th:text="#{profile.label.basic}"></span>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
