<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="../../../resources/images/faviconWbO.png" th:href="@{resources/images/faviconWbO.png}"/>

    <title>Team Code</title>
    <link href="../../../resources/css/bootstrap.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>

</head>
<body>

<div th:replace="fragments/header :: header">Header</div>

<br/>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 lead" th="#{profile.user.title}">User profile</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-center">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1 class="only-bottom-margin" th:text="${account.screenName}">XXX XXX</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="text-muted">Email :</span> <span
                                        th:text="${account.email}">email</span><br/>
                                    <span class="text-muted">First name :</span><span th:text="${account.firstName}">firstname</span><br/>
                                    <span class="text-muted">Last name :</span> <span th:text="${account.lastName}">lastName</span><br/>
                                    <br/><br/>
                                    <span class="text-muted">Premium :</span> <span th:text="${account.isPremium()}">premium-state</span><br/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--<a class="btn btn-primary pull-right"><i class="glyphicon glyphicon-pencil"> Edit </i></a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
